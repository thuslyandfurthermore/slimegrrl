      <h2>gallery</h2>
      <div class="gallery emily">
        <div class="galtitle">no solace sought</div>
        <div class="galmain">
          
          <div class="galitem"><a href="media/IMG_20211204_121420.jpg"><img src="media/IMG_20211204_121420.jpg" alt="a heavily compressed photo of a grey blocky undecorated monochrome room at a wild angle pointed where a string of icy blue-whitr glass bulb christmas lights cast a soft artifacted glow on the ceiling and wall"></a></div>
          
          <div class="galitem"><a href="media/IMG_20220121_213935.jpg"><img src="media/IMG_20220121_213935.jpg" alt="a heavily compressed telephoto shot of the bright white moon against illuminated clouds, seen past a sodium lamp lit chinese restaurant and hood of a white truck which blocks most of the scene. vignetting from the cheap phone lens is visible"></a></div>
          
          <div class="galitem"><a href="media/20220105_191942.jpg"><img src="media/20220105_191942.jpg" alt="a heavily compressed photo looking down a sidewalk. a brightly lit old timey building and a tall, wispy stalk of a young tree are bathed in yellow light. the background of indistinct blue splotches suggest a sky and treeline"></a></div>
          
          <div class="galitem"><a href="media/20220222_170617_HDR.jpg"><img src="media/20220222_170617_HDR.jpg" alt="a heavily compressed photo of a keyhole view into a building burned in the santa cruz fires in 2021. the roof is gone, revealing a foggy redwood forested hill in the distance. the left wall is covered with yellow and red graffiti, the rest of the building is cavernous, grey, and filled with the quiet of a passed chaos"></a></div>
          
          <div class="galitem"><a href="media/20220303_063557_HDR.jpg"><img src="media/20220303_063557_HDR.jpg" alt="a heavily compressed photo of a blindingly blue and pink sky sketched in wide splotches, contrasting pitch black redwood trees with their complex network of thin branches"></a></div>
          
          <div class="galitem"><a href="media/20220617_201951.jpg"><img src="media/20220617_201951.jpg" alt="a heavily compressed photo of a well stocked but devoid of human life storefront darkened by pg&e failure blackout. grey linoleum tile speckled with social distancing reminders shines like steel against bright corporate branded candy pouches. on the back wall a company logo reads something in bright letters but is lost to darkness"></a></div>
          
          <div class="galitem"><a href="media/20220627_055443.jpg"></a><img src="media/20220627_055443.jpg" alt="a blurry, foggy dashboard view rendered in mostly greyscale pixellation by heavy compression. the only colors are streetlights and crosswalk markings. all shapes are indistinct and vague and blocky. i swear this is a raw photo thats been jpeg compressed with no other processing"></div>
          
          <div class="galitem"><a href="media/IMG20220729154110.jpg"><img src="media/IMG20220729154110.jpg" alt="a heavily compressed photo of a once-fenced-off california brown field containing some ramshackle structures vaguely shaped like buildings lacking walls. one reads no smoking / no fumar in widely scrawled spraypaint. some destruction and perhaps a scrapyard is visible far afield"></a></div>
          
          <div class="galitem"><a href="media/IMG20220729174132.jpg"><img src="media/IMG20220729174132.jpg" alt="a heavily compressed dashboard view of a backwoods 2 lane section of california highway 1. to the left are some california brown hills ripe for wildfire. to the right are some corporate farms growing some overpriced bullshit. im maneuvering into position behind a semi truck to save fuel. the image is colorful and hopeful and lonely."></a></div>
          
          <div class="galitem"><a href="media/IMG20220825201647.jpg"><img src="media/IMG20220825201647.jpg" alt="a heavily compressed photo of a twilit san lorenzo park trail with obscene chainlink fences haphazardly planted along the very edge of the pavement. there is no top wire and the poles are raw and unevenly cut galvanized steel tubes. a small figure walks the path seemingly infinitely far along"></a></div>
          
          <div class="galitem"><a href="media/IMG20220827203037.jpg"><img src="media/IMG20220827203037.jpg" alt="a heavily compressed long exposure photo of an empty civil parking lot at night. pavement bleeds into california brown park grass bleeds into blindingly lit blocky five storey building. stark and lonely"></a></div>
          
          <div class="galitem"><a href="media/IMG20221021183402.jpg"><img src="media/IMG20221021183402.jpg" alt="a heavily compressed photo of a dreary supermarket parking lot dotted with carts and cars and lines, set under overcast sky. the asphalt seems just slightly damp and shiny. the lot is on a slight incline and the camera resolutely aligns to the horizon, which is hilly and verdant but blue with oxygen"></a></div>
          
          <div class="galitem"><a href="media/IMG_20220422_002843 (5).jpg"><img src="media/IMG_20220422_002843 (5).jpg" alt="a heavily compressed photo of a gas pump and a trash can perched unnaturally at the bottom of frame. theres a rainy haze about the image, which was shot at 4 in the morning, which gives the lighting an unnatural feel as well"></a></div>
          
          <div class="galdesc">
            <p>a series of photos taken mostly over 2022. i think there's a lot of emotion in them, i was dealing with a lot at the time</p></div>
